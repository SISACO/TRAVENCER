                                                            </div><!--end col-->

                                                            </div><!--end col-->
                                                        </div><!--end row-->
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-md-5 text-center">
                                            <p class="mb-0 text-muted">Â© <script>document.write(new Date().getFullYear())</script> Travancer</p>

                                    </div>
                                </div><!--end col-->
                            </div><!--end row-->
                        </div> <!-- end about detail -->
                    </div> <!-- end col -->    

                    <div class="col-lg-8 offset-lg-4 padding-less img order-1" style="background-image:url('{% static 'assets/img/1.jpg' %}')" data-jarallax='{"speed": 0.5}'></div><!-- end col -->    
                </div><!--end row-->
            </div><!--end container fluid-->
        </section><!--end section-->

        <script src=" {% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
